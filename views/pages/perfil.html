<div class="row">
    <div class="col-lg-12">		
        <h1 class="page-header"><span class="widget-icon"><i class="fa fa-user"></i></span> Perfil de usuario</h1>
		
    </div>
    <!-- /.col-lg-12 -->
</div>
    <div class="row" ng-controller="UserController as user_controller">
           <div class="col-lg-12">
				<div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Datos del usuario:{{usuario_logged}}							
                        </div>
                        <div class="panel-body">
								<div class="row">
									<div class="form-group col-lg-4">
										<input type="text" name="name" class="form-control input-sm" placeholder="Nombre(s)"
											   ng-model="user_controller.name"
											   >
									</div>
									<div class="form-group col-lg-4">
										<input type="text" name="apellidos" class="form-control input-sm" placeholder="Apellidos"
											   ng-model="user_controller.apellidos"
										>
									</div>
									<div class="form-group col-lg-2">
                                        <select class="form-control input-sm" ng-model="user_controller.user.sex">
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                    </div>
									<div class="form-group col-lg-2">
                                        <input type="text" class="form-control input-sm" placeholder="Telefono"
                                               ng-model="user_controller.user.phoneNumber"
                                               ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                                               required>
                                    </div>
								</div>
								<div class="row">
									<div class="form-group col-lg-3">
										<input type="text" name="password" class="form-control input-sm" placeholder="Nueva contrase&ntilde;a"
											   ng-model="user_controller.password"
											   >
									</div>
									<div class="form-group col-lg-3">
										<input type="text" name="confirm" class="form-control input-sm" placeholder="Confirmar contrase&ntilde;a"
											   ng-model="user_controller.confirm"
										>
									</div>
									<div class="form-group col-lg-4">
                                        <p class="input-group">
                                            <input type="text" class="form-control input-sm"
                                                   datepicker-popup="yyyy/MM/dd"
                                                   is-open="user_controller.valuationDatePickerIsOpen"
                                                   ng-click="user_controller.valuationDatePickerOpen()"
                                                   ng-model="user_controller.user.dateBirth"/>
                                                        <span class="input-group-btn">
                                                          <button type="button" class="btn btn-default input-sm"
                                                                  ng-click="user_controller.valuationDatePickerOpen()">
                                                              <i class="glyphicon glyphicon-calendar"></i>
                                                          </button>
                                                        </span>
                                        </p>
                                    </div>
						
								</div>
						</div>
                        <div class="panel-footer">
								
                            <button type="button" class="btn btn-success">
									<span class="widget-icon"><i class="fa fa-save"></i></span>
									Guardar
							</button>
						
                       
						</div>
                    </div>
				</div>		
            </div>
    </div>
