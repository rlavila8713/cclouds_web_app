<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de M&oacute;dulos</h1>
    </div>
</div>
<div ng-controller="ModuleController as module_controller" ng-init="module_controller.showData()">
    <div style="display: none;" class="modal fade" id="addModulesModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <span class="widget-icon"> <i class="fa fa-cube"></i></span>
                    {{!module_controller.module.idModule ?
                    'Datos del nuevo M&oacute;dulo' : 'Datos del M&oacute;dulo a modificar'}}
                </div>
                <form name="ModuleForm" ng-submit="module_controller.submit()">
                    <input type="hidden" ng-model="module_controller.module.idModule"/>
                    <div class="modal-body col-lg-12">
                        <div class="form-group col-lg-6">
                            <input type="text" name="name" class="form-control" placeholder="Nombre"
                                   ng-model="module_controller.module.name"
                                   required>

                        </div>
                        <div class="form-group col-lg-6">
                            <input type="text" name="description" class="form-control" placeholder="Descripcion"
                                   ng-model="module_controller.module.description"
                            >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success" ng-disabled="ModuleForm.$invalid">
                            {{!module_controller.module.idModule ?
                            'Adicionar' : 'Modificar'}}
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-primary" data-target="#addModulesModal"
                    data-toggle="modal">
                <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                Nuevo
            </button>
			<div class="pull-right">				
					<select class="form-control input-sm" ng-model="module_controller.entries" ng-change="module_controller.showData()">
						<option value="{{module_controller.entries}}" selected>{{module_controller.entries}}</option>
						<option value="15">15</option>
						<option value="20">20</option>
					</select> 
				</div>
        </div>

        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="panel-default">
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Accion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="module in module_controller.modules.modules | pagination: module_controller.curPage * module_controller.pageSize | limitTo: module_controller.pageSize">
                        <td><span ng-bind="module.name"></span></td>
                        <td><span ng-bind="module.description"></span></td>
                        <td>
                            <a class="btn btn-primary btn-sm" ng-click="module_controller.edit(module.idModule)"
                               data-target="#addModulesModal" data-toggle="modal"><span class="widget-icon"><i
                                    class="fa fa-pencil"></i></span> Editar</a>
                            <a class="btn btn-danger btn-sm"
                               ng-click="module_controller.deleteModule(module.idModule)"><span
                                    class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>

                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
        <div class="panel-footer">
            <ul style="" ng-show="module_controller.modules.modules.length"
                class="pager">
                <li class="previous" ng-class="{disabled: module_controller.curPage == 0||ngDisabled, previous: align}">
                    <a class="ng-binding" href="" ng-click="module_controller.curPage= module_controller.curPage-1">« Previous</a>
                </li>
                <li class="next" ng-class="{disabled: module_controller.curPage >=  module_controller.modules.modules.length/ module_controller.pageSize - 1||ngDisabled, next: align}">
                    <a class="ng-binding" href="" ng-click="module_controller.curPage =  module_controller.curPage+1">Next »</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.row -->
</div>
