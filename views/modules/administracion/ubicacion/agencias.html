<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Gesti&oacute;n de Agencias</h1>
    </div>
</div>
<div ng-controller="SucursalController as sucursal_controller">
    <div ng-controller="AgenciaController as agencia_controller" ng-init="agencia_controller.showData()">
        <div ng-controller="JobController as job_controller">
            <div style="display: none;" class="modal fade" id="addAgernciasModal" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width:800px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                    ng-click="agencia_controller.reset();job_controller.reset()">x
                            </button>
                            <span class="widget-icon"> <i class="fa fa-map-marker"></i></span>
                            {{!agencia_controller.agencia.idAgencia?
                            'Datos de la nueva agencia' : 'Datos de la agencia a modificar'}}
                        </div>
                        <form name="AgenciasForm" ng-submit="agencia_controller.submit()">
                            <input type="hidden" ng-model="agencia_controller.agencia.idAgencia"/>
                            <div class="modal-body col-lg-12">
                                
                                    <div class="form-group col-lg-4"
                                         ng-controller="EmpresaController as empresa_controller">
                                        
                                        <select class="form-control input-sm"
                                                ng-model="job_controller.empresa.idEmpresa"
                                                ng-change="job_controller.getSubEmpresaByIdEmpresa(job_controller.empresa.idEmpresa)"
                                                convert-to-number>
												<option value="" disabled selected hidden>Seleccione la Empresa</option>
                                            <option ng-repeat="empresa in job_controller.empresas.empresas"
                                                    value={{empresa.idEmpresa}}>
                                                {{empresa.nombreEmpresa}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <select class="form-control input-sm"
                                                ng-model="job_controller.subempresa.idSubEmpresa"
                                                ng-change="job_controller.getSucursalesByIdSubEmpresa(job_controller.subempresa.idSubEmpresa)"
                                                convert-to-number>
												<option value="" disabled selected hidden>Seleccione la Subempresa</option>
                                            <option ng-repeat="subempresa in job_controller.subempresas.subempresas"
                                                    value={{subempresa.idSubEmpresa}}>
                                                {{subempresa.nombreSubEmpresa}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        
                                        <select class="form-control input-sm"
                                                ng-model="agencia_controller.agencia.idSucursal"
                                                convert-to-number>
												<option value="" disabled selected hidden>Seleccione la Sucursal</option>
                                            <option ng-repeat="sucursal in job_controller.sucursales.sucursales"
                                                    value={{sucursal.idSucursal}}>
                                                {{sucursal.nombreSucursal}}
                                            </option>
                                        </select>
                                    </div>
                                
                                
                                    <div class="form-group col-lg-4">
                                        <input type="text" name="nombreAgencia" class="form-control input-sm"
                                               placeholder="Nombre de la agencia"
                                               ng-model="agencia_controller.agencia.nombreAgencia"
                                               required>
                                    </div>
                                 									
									
								<div class="form-group col-lg-12">
									<textarea class="form-control" rows="3" placeholder="Observaciones"
											  ng-model="agencia_controller.agencia.observacionAgencia" required></textarea>
								</div>	
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                        ng-click="agencia_controller.reset();job_controller.reset()">Cerrar
                                </button>
                                <button type="submit" class="btn btn-success">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="btn btn-primary" data-target="#addAgernciasModal"
                            data-toggle="modal">
                        <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                        Nueva
                    </button>
                    <div class="pull-right">
                        <select class="form-control input-sm" ng-model="agencia_controller.entries"
                                ng-change="agencia_controller.showData()"
                                convert-to-number>
                            <option value="{{agencia_controller.entries}}" selected>{{agencia_controller.entries}}
                            </option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="pull-right">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon input-sm"><i class="fa fa-search"></i></div>
                                    <input type="text" class="form-control input-sm" placeholder="Busqueda"
                                           ng-model="searchAgencia">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="panel-default">
                                <th>
                                    <a href="" ng-click="sortType = 'nombreSucursal'; sortReverse = !sortReverse">
                                        Sucursal
                                    <span ng-show="sortType == 'nombreSucursal' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nombreSucursal' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href="" ng-click="sortType = 'nombreAgencia'; sortReverse = !sortReverse">
                                        Agencia
                                    <span ng-show="sortType == 'nombreAgencia' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nombreAgencia' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href="" ng-click="sortType = 'observacionAgencia'; sortReverse = !sortReverse">
                                        Observacion
                                    <span ng-show="sortType == 'observacionAgencia' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'observacionAgencia' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>Accion</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="agencia in agencia_controller.agencias.agencias | orderBy:sortType:sortReverse | filter:searchAgencia | pagination: agencia_controller.curPage * agencia_controller.pageSize | limitTo: agencia_controller.pageSize">
                                <td><span ng-bind="sucursal_controller.sucursalesName[agencia.idSucursal]"></span></td>
                                <td><span ng-bind="agencia.nombreAgencia"></span></td>
                                <td><span ng-bind="agencia.observacionAgencia"></span></td>
                                <td>
                                    <a class="btn btn-primary btn-sm"
                                       ng-click="agencia_controller.edit(agencia.idAgencia);job_controller.fetchAllFromAgencia(agencia.idAgencia);"
                                       data-target="#addAgernciasModal" data-toggle="modal"><span
                                            class="widget-icon"><i
                                            class="fa fa-pencil"></i></span> Editar</a>
                                    <a class="btn btn-danger btn-sm"
                                       ng-click="agencia_controller.deleteAgencia(agencia.idAgencia)"><span
                                            class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>

                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
                <div class="panel-footer">
                    <ul style="" ng-show="agencia_controller.agencias.agencias.length"
                        class="pager">
                        <li class="previous"
                            ng-class="{disabled: agencia_controller.curPage == 0||ngDisabled, previous: align}">
                            <a class="ng-binding" href=""
                               ng-click="agencia_controller.curPage= agencia_controller.curPage-1">«
                                Previous</a>
                        </li>
                        <li class="next"
                            ng-class="{disabled: agencia_controller.curPage >=  agencia_controller.agencias.agencias.length / agencia_controller.pageSize - 1||ngDisabled, next: align}">
                            <a class="ng-binding" href=""
                               ng-click="agencia_controller.curPage =  agencia_controller.curPage+1">Next »</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
