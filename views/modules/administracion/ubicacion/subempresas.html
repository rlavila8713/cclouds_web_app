<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de Provincias</h1>
    </div>
</div>
<div ng-controller="EmpresaController as empresa_controller">
    <div ng-controller="SubempresaController as subempresa_controller" ng-init="subempresa_controller.showData()">
        <div style="display: none;" class="modal fade" id="addSubEmpresaModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 800px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="subempresa_controller.reset()">x
                        </button>
                        <span class="widget-icon"> <i class="fa fa-map-marker"></i></span>
                        {{!subempresa_controller.subempresa.idSubBmpresa?
                        'Datos de la nueva subempresa' : 'Datos de la subempresa a modificar'}}
                    </div>
                    <form name="SubempresaForm" ng-submit="subempresa_controller.submit()">
                        <input type="hidden" ng-model="subempresa_controller.subempresa.idSubBmpresa"/>
                        <div class="modal-body col-lg-12">
                            <div class="row">
                                <div class="form-group col-lg-5">
                                    <label>Empresa</label>
                                    <select class="form-control input-sm"
                                            ng-model="subempresa_controller.subempresa.idEmpresa">
                                        <option ng-repeat="empresa in empresa_controller.empresas.empresas"
                                                value={{empresa.idEmpresa}}>
                                            {{empresa.nombreEmpresa}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-3" style="padding-top: 25px">
                                    <input type="text" name="nombreSubEmpresa" class="form-control input-sm"
                                           placeholder="Nombre"
                                           ng-model="subempresa_controller.subempresa.,nombreSubEmpresa"
                                           required>
                                </div>
                                <div class="form-group col-lg-4" style="padding-top: 25px">
                                    <input type="text" name="nameProvince" class="form-control input-sm"
                                           placeholder="Nombre"
                                           ng-model="province_controller.province.nameProvince"
                                           required>
                                </div>
                                <div class="form-group col-lg-5" style="padding-top: 25px">
                                    <input type="text" name="descriptionProvince" class="form-control input-sm"
                                           placeholder="Descripcion"
                                           ng-model="province_controller.province.descriptionProvince"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                    ng-click="province_controller.reset()">Cerrar
                            </button>
                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-primary" data-target="#addProvincesModal"
                        data-toggle="modal">
                    <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                    Nuevo
                </button>
                <div class="pull-right">
                    <select class="form-control input-sm" ng-model="province_controller.entries"
                            ng-change="province_controller.showData()">
                        <option value="{{province_controller.entries}}" selected>{{province_controller.entries}}
                        </option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="pull-right">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon input-sm"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control input-sm" placeholder="Busqueda"
                                       ng-model="searchProvince">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr class="panel-default">
                            <!--<th>C&oacute;digo</th>-->
                            <th>
                                <a href=""
                                   ng-click="sortType = 'nameCountry'; sortReverse = !sortReverse">
                                    Pa&iacute;s
                                    <span ng-show="sortType == 'nameCountry' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nameCountry' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="sortType = 'nameProvince'; sortReverse = !sortReverse">
                                    Nombre
                                    <span ng-show="sortType == 'nameProvince' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nameProvince' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="sortType = 'descriptionProvince'; sortReverse = !sortReverse">
                                    Descripcion
                                    <span ng-show="sortType == 'descriptionProvince' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'descriptionProvince' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>Accion</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="province in province_controller.provinces.provinces | orderBy:sortType:sortReverse | filter:searchProvince |  pagination: province_controller.curPage * province_controller.pageSize | limitTo: province_controller.pageSize">
                            <!--<td><span ng-bind="province.codeProvince"></span></td>-->
                            <td><span ng-bind="country_controller.countriesName[province.idCountry]"></span></td>
                            <td><span ng-bind="province.nameProvince"></span></td>
                            <td><span ng-bind="province.descriptionProvince"></span></td>
                            <td>
                                <a class="btn btn-primary btn-sm"
                                   ng-click="country_controller.fetchAllCountry();province_controller.edit(province.idProvince);province_controller.province.idCountry = province_controller.province.idCountry +''"
                                   data-target="#addProvincesModal" data-toggle="modal"><span class="widget-icon"><i
                                        class="fa fa-pencil"></i></span> Editar</a>
                                <a class="btn btn-danger btn-sm"
                                   ng-click="province_controller.deleteProvince(province.idProvince)"><span
                                        class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>

                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

            </div>
            <div class="panel-footer">
                <ul style="" ng-show="province_controller.provinces.provinces.length"
                    class="pager">
                    <li class="previous"
                        ng-class="{disabled: province_controller.curPage == 0||ngDisabled, previous: align}">
                        <a class="ng-binding" href=""
                           ng-click="province_controller.curPage= province_controller.curPage-1">«
                            Previous</a>
                    </li>
                    <li class="next"
                        ng-class="{disabled: province_controller.curPage >=  province_controller.provinces.provinces.length/ province_controller.pageSize - 1||ngDisabled, next: align}">
                        <a class="ng-binding" href=""
                           ng-click="province_controller.curPage =  province_controller.curPage+1">Next
                            »</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
