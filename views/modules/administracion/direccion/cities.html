<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de Ciudades</h1>
    </div>
</div>
<div ng-controller="ProvinceController as province_controller">
    <div ng-controller="AddressController as address_controller">
        <div ng-controller="CityController as cities_controller" ng-init="cities_controller.showData()">
            <div style="display: none;" class="modal fade" id="addCitiesModal" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                    ng-click="cities_controller.reset();address_controller.reset()">x
                            </button>
                            <span class="widget-icon"> <i class="fa fa-map-marker"></i></span>
                            {{!cities_controller.city.idCity ?
                            'Datos de la nueva Ciudad' : 'Datos de la Ciudad a modificar'}}
                        </div>
                        <form name="CitiesForm" ng-submit="cities_controller.submit()">
                            <input type="hidden" ng-model="cities_controller.city.idCity"/>

                            <div class="modal-body col-lg-12">
                                <div class="row">
                                    <div class="form-group col-lg-6"
                                         ng-controller="CountryController as country_controller">
                                        <label>Pa&iacute;s</label>
                                        <select class="form-control input-sm"
                                                ng-model="address_controller.country.idCountry"
                                                ng-change="address_controller.getProvinceByIdCountry(address_controller.country.idCountry)">
                                            <option ng-repeat="country in country_controller.countries.countries"
                                                    value={{country.idCountry}}>
                                                {{country.nameCountry}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>Provincia</label>
                                        <select class="form-control input-sm"
                                                ng-model="cities_controller.city.idProvince">
                                            <option ng-repeat="province in address_controller.provinces.provinces"
                                                    value={{province.idProvince}}>
                                                {{province.nameProvince}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <input type="text" name="nameCity" class="form-control" placeholder="Nombre"
                                               ng-model="cities_controller.city.nameCity"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <input type="text" name="description" class="form-control"
                                               placeholder="Descripcion"
                                               ng-model="cities_controller.city.descriptionCity"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                        ng-click="cities_controller.reset();address_controller.reset()">Cerrar
                                </button>
                                <button type="submit" class="btn btn-success">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="btn btn-primary" data-target="#addCitiesModal"
                            data-toggle="modal">
                        <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                        Nuevo
                    </button>
                    <div class="pull-right">
                        <select class="form-control input-sm" ng-model="cities_controller.entries"
                                ng-change="cities_controller.showData()">
                            <option value="{{cities_controller.entries}}" selected>{{cities_controller.entries}}
                            </option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="pull-right">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon input-sm"><i class="fa fa-search"></i></div>
                                    <input type="text" class="form-control input-sm" placeholder="Busqueda"
                                           ng-model="searchCity">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="panel-default">
                                <!--<th>C&oacute;digo</th>-->
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'nameProvince'; sortReverse = !sortReverse">
                                        Province
                                    <span ng-show="sortType == 'nameProvince' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nameProvince' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'nameCity'; sortReverse = !sortReverse">
                                        Nombre
                                    <span ng-show="sortType == 'nameCity' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nameCity' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'descriptionCity'; sortReverse = !sortReverse">
                                        Descripcion
                                    <span ng-show="sortType == 'descriptionCity' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'descriptionCity' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>Accion</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="city in cities_controller.cities.cities|orderBy:sortType:sortReverse | filter:searchCity |  pagination: cities_controller.curPage * cities_controller.pageSize | limitTo: cities_controller.pageSize">
                                <!--<td><span ng-bind="city.codeCity"></span></td>-->
                                <td><span ng-bind="province_controller.provincesName[city.idProvince]"></span></td>
                                <td><span ng-bind="city.nameCity"></span></td>
                                <td><span ng-bind="city.descriptionCity"></span></td>
                                <td>
                                    <a class="btn btn-primary btn-sm"
                                       ng-click="cities_controller.edit(city.idCity);address_controller.fetchAllFromCity(city.idCity);cities_controller.city.idProvince=cities_controller.city.idProvince+''"
                                       data-target="#addCitiesModal" data-toggle="modal"><span class="widget-icon"><i
                                            class="fa fa-pencil"></i></span> Editar</a>
                                    <a class="btn btn-danger btn-sm"
                                       ng-click="cities_controller.deleteCity(city.idCity)"><span
                                            class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>

                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
                <div class="panel-footer">
                    <ul style="" ng-show="cities_controller.cities.cities.length"
                        class="pager">
                        <li class="previous"
                            ng-class="{disabled: cities_controller.curPage == 0||ngDisabled, previous: align}">
                            <a class="ng-binding" href=""
                               ng-click="cities_controller.curPage= cities_controller.curPage-1">«
                                Previous</a>
                        </li>
                        <li class="next"
                            ng-class="{disabled: cities_controller.curPage >=  cities_controller.cities.cities.length/ cities_controller.pageSize - 1||ngDisabled, next: align}">
                            <a class="ng-binding" href=""
                               ng-click="cities_controller.curPage =  cities_controller.curPage+1">Next
                                »</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
