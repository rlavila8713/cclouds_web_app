<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div ng-controller="AddressController as ctrl">
    <div id="all" ng-controller="UserController as user_controller" ng-init="user_controller.showData()">
        <div style="display: none;" class="modal fade" id="addUsuarioModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 800px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" ng-click="user_controller.reset()" class="close" data-dismiss="modal"
                                aria-hidden="true">x
                        </button>
                        <span class="widget-icon"> <i class="fa fa-user"></i></span>
                        Datos de usuario
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form class="form" name="usuarioForm" ng-submit="user_controller.submit()">
                                    <input type="hidden" name="idUser" ng-model="user_controller.user.idUser"/>
                                    <input type="hidden" name="password" ng-model="user_controller.user.password"/>
                                    <input type="hidden" name="dbHash" ng-model="user_controller.user.dbHash"/>
                                    <input type="hidden" name="plainTextPassword"
                                           ng-model="user_controller.user.plainTextPassword"/>
                                    <input type="hidden" name="passwordResetToken"
                                           ng-model="user_controller.user.passwordResetToken"/>

                                    <div class="form-group col-sm-4">
                                        <input type="text" name="name" class="form-control input-sm"
                                               placeholder="Nombre(s)"
                                               ng-model="user_controller.user.firstName"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <input type="text" name="lastname" class="form-control input-sm"
                                               placeholder="Apellidos"
                                               ng-model="user_controller.user.lastName"
                                        >
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <input type="text" name="username" class="form-control input-sm"
                                               placeholder="Usuario"
                                               ng-model="user_controller.user.username"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <input type="text" name="userEmail" class="form-control input-sm"
                                               placeholder="Correo"
                                               ng-model="user_controller.user.userEmail"
                                               ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <input type="text" class="form-control input-sm" placeholder="Telefono"
                                               ng-model="user_controller.user.phoneNumber"
                                               ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <p class="input-group">
                                            <input type="text" class="form-control"
                                                   datepicker-popup="yyyy/MM/dd"
                                                   is-open="user_controller.valuationDatePickerIsOpen"
                                                   ng-click="user_controller.valuationDatePickerOpen()"
                                                   ng-model="user_controller.user.dateBirth"/>
                                                        <span class="input-group-btn">
                                                          <button type="button" class="btn btn-default"
                                                                  ng-click="user_controller.valuationDatePickerOpen()">
                                                              <i class="glyphicon glyphicon-calendar"></i>
                                                          </button>
                                                        </span>
                                        </p>
                                    </div>
                                    <div class="form-group col-lg-6" ng-controller="RolController as rolctrl">
                                        <label>Rol</label>
                                        <select class="form-control input-sm" ng-model="user_controller.user.idRol">
                                            <option ng-repeat="rol in rolctrl.rols.rols" value={{rol.idRol}}>
                                                {{rol.description}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <label>Sexo</label>
                                        <select class="form-control input-sm" ng-model="user_controller.user.sex">
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                    </div>
                                    <div class="form-group checkbox col-lg-2" style="padding-top: 20px">
                                        <label>
                                            <input value="" ng-model="user_controller.user.enabled" type="checkbox">Activo
                                        </label>
                                    </div>

                                    <div class="form-group col-lg-3">
                                        <label>Pais</label>
                                        <select name="country" class="form-control input-sm"
                                                ng-model="ctrl.country.idCountry"
                                                ng-change="ctrl.getProvinceByIdCountry(ctrl.country.idCountry)">
                                            <option ng-repeat="country in ctrl.countries.countries"
                                                    value={{country.idCountry}}>{{country.nameCountry}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Provincia</label>
                                        <select class="form-control input-sm"
                                                ng-model="ctrl.province.idProvince"
                                                ng-change="ctrl.getCitiesByIdProvince(ctrl.province.idProvince)">
                                            <option ng-repeat="province in ctrl.provinces.provinces"
                                                    value={{province.idProvince}}>{{province.nameProvince}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Ciudad</label>
                                        <select class="form-control input-sm" ng-model="ctrl.city.idCity"
                                                ng-change="ctrl.getParroquiasByIdCity(ctrl.city.idCity)">
                                            <option ng-repeat="city in ctrl.cities.cities"
                                                    value="{{city.idCity}}">
                                                {{city.nameCity}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Parroquia</label>
                                        <select class="form-control input-sm"
                                                ng-model="user_controller.user.parroquia">
                                            <option ng-repeat="parroquia in ctrl.parroquias.parroquias"
                                                    value="{{parroquia.idParroquia}}">
                                                {{parroquia.nameParroquia}}
                                            </option>
                                        </select>
                                    </div>
                                    <!--TODO:Acomodar los dos botones de abajao-->
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                ng-click="user_controller.reset();ctrl.reset();">Cerrar
                                        </button>
                                        <button type="submit" ng-click="ctrl.reset()" class="btn btn-success">Guardar
                                            cambios
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--<div class="modal-footer">-->

                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-primary" data-target="#addUsuarioModal"
                        data-toggle="modal">
                    <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                    Nuevo
                </button>
				<div class="pull-right">				
					<select class="form-control input-sm" ng-model="user_controller.entries" ng-change="user_controller.showData()">
						<option value="{{user_controller.entries}}" selected>{{user_controller.entries}}</option>
						<option value="15">15</option>
						<option value="20">20</option>
					</select> 
				</div>
                <div class="pull-right">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon input-sm"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control input-sm" placeholder="Busqueda"
                                       ng-model="searchUser">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper" ng-controller="RolController as rol_controller">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr class="panel-default">
                            <th>
                                <a href=""
                                   ng-click="user_controller.sortType = 'firstName'; sortReverse = !user_controller.sortReverse">
                                    Nombre
                                    <span ng-show="user_controller.sortType == 'firstName' && !user_controller.sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="user_controller.sortType == 'firstName' && user_controller.sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="user_controller.sortType = 'lastName'; sortReverse = !user_controller.sortReverse">
                                    Apellido
                                    <span ng-show="user_controller.sortType == 'lastName' && !user_controller.sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="user_controller.sortType == 'lastName' && user_controller.sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="user_controller.sortType = 'username'; sortReverse = !user_controller.sortReverse">
                                    Usuario
                                    <span ng-show="user_controller.sortType == 'username' && !user_controller.sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="user_controller.sortType == 'username' && user_controller.sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="user_controller.sortType = 'phoneNumber'; sortReverse = !user_controller.sortReverse">
                                    Telefono
                                    <span ng-show="user_controller.sortType == 'phoneNumber' && !user_controller.sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="user_controller.sortType == 'phoneNumber' && user_controller.sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href=""
                                   ng-click="user_controller.sortType = 'userEmail'; sortReverse = !user_controller.sortReverse">
                                    Correo
                                    <span ng-show="user_controller.sortType == 'userEmail' && !user_controller.sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="user_controller.sortType == 'userEmail' && user_controller.sortReverse"
                                          class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>Rol</th>
                            <th>Accion</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in user_controller.users.users | orderBy:sortType:sortReverse | filter:searchUser | pagination: user_controller.curPage * user_controller.pageSize | limitTo: user_controller.pageSize">
                            <td><span ng-bind="user.firstName"></span></td>
                            <td><span ng-bind="user.lastName"></span></td>
                            <td><span ng-bind="user.username"></span></td>
                            <td><span ng-bind="user.phoneNumber"></span></td>
                            <td><span ng-bind="user.userEmail"></span></td>
                            <td><span ng-bind="rol_controller.rolDescriptions[user.idRol]"></span></td>
                            <td>
                                <!--<a class="btn btn-success btn-sm"><span class="widget-icon"><i
                                        class="fa fa-eye"></i></span> Ver</a>-->
                                <a class="btn btn-primary btn-sm" ng-click="user_controller.edit(user.idUser);ctrl.fetchAllFromParroquia(user_controller.user.parroquia);user_controller.user.parroquia=user_controller.user.parroquia+'';user_controller.user.idRol=user_controller.user.idRol+''"
                                   data-target="#addUsuarioModal" data-toggle="modal"><span
                                        class="widget-icon"><i class="fa fa-pencil"></i></span> Editar</a>
                                <a class="btn btn-danger btn-sm"
                                   ng-click="user_controller.deleteUser(user.idUser,$event)"><span
                                        class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <!-- /.table-responsive -->
            </div>
            <div class="panel-footer">
                <ul style="" ng-show="user_controller.users.users.length"
                    class="pager">
                    <li class="previous" ng-class="{disabled: user_controller.curPage == 0||ngDisabled, previous: align}">
                        <a class="ng-binding" href="" ng-click="user_controller.curPage= user_controller.curPage-1">« Previous</a>
                    </li>
                    <li class="next" ng-class="{disabled: user_controller.curPage >=  user_controller.users.users.length/ user_controller.pageSize - 1||ngDisabled, next: align}">
                        <a class="ng-binding" href="" ng-click="user_controller.curPage =  user_controller.curPage+1">Next »</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
