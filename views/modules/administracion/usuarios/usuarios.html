<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div ng-controller="JobController as job_controller">
    <div ng-controller="AddressController as ctrl">
        <div id="all" ng-controller="UserController as user_controller"
             ng-init="user_controller.showData();user_controller.getSexes()">
            <div style="display: none;" class="modal fade" id="addUsuarioModal" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 1000px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" ng-click="user_controller.reset()" class="close" data-dismiss="modal"
                                    aria-hidden="true">x
                            </button>
                            <span class="widget-icon"> <i class="fa fa-user"></i></span>
                            Datos de usuario
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form class="form" name="usuarioForm" ng-submit="user_controller.submit()">
                                        <input type="hidden" name="idUser" ng-model="user_controller.user.idUser"/>
                                        <input type="hidden" name="password" ng-model="user_controller.user.password"/>
                                        <input type="hidden" name="dbHash" ng-model="user_controller.user.dbHash"/>
                                        <input type="hidden" name="plainTextPassword"
                                               ng-model="user_controller.user.plainTextPassword"/>
                                        <input type="hidden" name="passwordResetToken"
                                               ng-model="user_controller.user.passwordResetToken"/>

                                        <div class="form-group col-sm-4">
                                            <input type="text" name="name" class="form-control input-sm"
                                                   placeholder="Nombre(s)"
                                                   ng-model="user_controller.user.firstName"
                                                   required>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <input type="text" name="lastname" class="form-control input-sm"
                                                   placeholder="Apellidos"
                                                   ng-model="user_controller.user.lastName"
                                            >
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <input type="text" name="username" class="form-control input-sm"
                                                   placeholder="Usuario"
                                                   ng-model="user_controller.user.username"
                                                   required>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <input type="text" name="userEmail" class="form-control input-sm"
                                                   placeholder="Correo"
                                                   ng-model="user_controller.user.userEmail"
                                                   ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                                                   required/>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <input type="text" class="form-control input-sm" placeholder="Telefono"
                                                   ng-model="user_controller.user.phoneNumber"
                                                   ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                                                   required>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <p class="input-group">
                                                <input type="text" class="form-control input-sm"
                                                       datepicker-popup="yyyy/MM/dd"
                                                       is-open="user_controller.valuationDatePickerIsOpen"
                                                       ng-click="user_controller.valuationDatePickerOpen()"
                                                       ng-model="user_controller.user.dateBirth"/>
                                                        <span class="input-group-btn">
                                                          <button type="button" class="btn btn-default input-sm"
                                                                  ng-click="user_controller.valuationDatePickerOpen()">
                                                              <i class="glyphicon glyphicon-calendar"></i>
                                                          </button>
                                                        </span>
                                            </p>
                                        </div>
                                        <div class="form-group col-lg-6" ng-controller="RolController as rolctrl">
                                            <label>Rol</label>
                                            <select class="form-control input-sm" ng-model="user_controller.user.idRol">
                                                <option ng-repeat="rol in rolctrl.rols.rols" value={{rol.idRol}}>
                                                    {{rol.description}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <label>Sexo</label>
                                            <select class="form-control input-sm" ng-model="user_controller.user.sex">
                                                <option ng-repeat="sex in user_controller.sexes" value={{sex.letter}}>
                                                    {{sex.descriptionSex}}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group checkbox col-lg-2" style="padding-top: 20px">
                                            <label>
                                                <input value="" ng-model="user_controller.user.enabled" type="checkbox">Activo
                                            </label>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="panel panel-success">
                                                <div class="panel-heading" data-toggle="collapse" data-target="#collapse0">
                                                    <h3 class="panel-title">
                                                        Direccion
                                                    </h3>
                                                </div>
                                                <div id="collapse0" class="collapse out">
                                                    <div class="panel-body">
                                                        <div class="form-group col-lg-3">
                                                            <label>Pais</label>
                                                            <select name="country" class="form-control input-sm"
                                                                    ng-model="ctrl.country.idCountry"
                                                                    ng-change="ctrl.getProvinceByIdCountry(ctrl.country.idCountry)">
                                                                <option ng-repeat="country in ctrl.countries.countries"
                                                                        value={{country.idCountry}}>{{country.nameCountry}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Provincia</label>
                                                            <select class="form-control input-sm"
                                                                    ng-model="ctrl.province.idProvince"
                                                                    ng-change="ctrl.getCitiesByIdProvince(ctrl.province.idProvince)">
                                                                <option ng-repeat="province in ctrl.provinces.provinces"

                                                                    {{province.nameProvince}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Ciudad</label>
                                                            <select class="form-control input-sm"

                                                                    ng-change="ctrl.getParroquiasByIdCity(ctrl.city.idCity)">
                                                                <option ng-repeat="city in ctrl.cities.cities"
                                                                        value="{{city.idCity}}">
                                                                    {{city.nameCity}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Parroquia</label>
                                                            <select class="form-control input-sm"
                                                                    ng-model="user_controller.user.parroquia">
                                                                <option ng-repeat="parroquia in ctrl.parroquias.parroquias"
                                                                        value="{{parroquia.idParroquia}}">
                                                                    {{parroquia.nameParroquia}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!--/panel-->
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="panel panel-success">
                                                <div class="panel-heading" data-toggle="collapse" data-target="#collapse1">
                                                    <h3 class="panel-title">
                                                        Datos de Empresa
                                                    </h3>
                                                </div>
                                                <div id="collapse1" class="collapse out">
                                                    <div class="panel-body">
                                                        <div class="form-group col-lg-3">
                                                            <label>Empresa</label>
                                                            <select name="empresa" class="form-control input-sm"
                                                                    ng-model="job_controller.empresa.idEmpresa"
                                                                    ng-change="job_controller.getSubEmpresaByIdEmpresa(job_controller.empresa.idEmpresa)">
                                                                <option ng-repeat="empresa in job_controller.empresas.empresas"
                                                                        value={{empresa.idEmpresa}}>
                                                                    {{empresa.nombreEmpresa}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Sub-empresa</label>
                                                            <select class="form-control input-sm"
                                                                    ng-model="job_controller.subempresa.idSubEmpresa"
                                                                    ng-change="job_controller.getSucursalesByIdSubEmpresa(job_controller.subempresa.idSubEmpresa)">
                                                                <option ng-repeat="subempresa in job_controller.subempresas.subempresas"
                                                                        value={{subempresa.idSubEmpresa}}>
                                                                    {{subempresa.nombreSubEmpresa}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Sucursal</label>
                                                            <select class="form-control input-sm"
                                                                    ng-model="job_controller.sucursal.idSucursal"
                                                                    ng-change="job_controller.getAgenciasByIdSucursal(job_controller.sucursal.idSucursal)">
                                                                <option ng-repeat="sucursal in job_controller.sucursales.sucursales"
                                                                        value="{{sucursal.idSucursal}}">
                                                                    {{sucursal.nombreSucursal}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-3">
                                                            <label>Agencia</label>
                                                            <select class="form-control input-sm"
                                                                    ng-model="user_controller.user.agencia">
                                                                <option ng-repeat="agencia in job_controller.agencias.agencias"
                                                                        value="{{agencia.idAgencia}}">
                                                                    {{agencia.nombreAgencia}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!--/panel-->
                                        </div>
                                        <!--TODO:Acomodar los dos botones de abajao-->
                                        <div class="pull-right">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                    ng-click="user_controller.reset();ctrl.reset();">Cerrar
                                            </button>
                                            <button type="submit" ng-click="ctrl.reset()" class="btn btn-success">
                                                Guardar
                                                cambios
                                            </button>
                                        </div>
                                    </form>
                                </div>

                        <!--</div>-->
                    </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="btn btn-primary" data-target="#addUsuarioModal"
                            data-toggle="modal">
                        <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                        Nuevo
                    </button>
                    <div class="pull-right">
                        <select class="form-control input-sm" ng-model="user_controller.entries"
                                ng-change="user_controller.showData()">
                            <option value="{{user_controller.entries}}" selected>{{user_controller.entries}}</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="pull-right">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon input-sm"><i class="fa fa-search"></i></div>
                                    <input type="text" class="form-control input-sm" placeholder="Busqueda"
                                           ng-model="searchUser">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper" ng-controller="RolController as rol_controller">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="panel-default">
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                                        Nombre
                                    <span ng-show="sortType == 'firstName' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'firstName' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'lastName'; sortReverse = !sortReverse">
                                        Apellido
                                    <span ng-show="sortType == 'lastName' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'lastName' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                        Usuario
                                    <span ng-show="sortType == 'username' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'username' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'phoneNumber'; sortReverse = !sortReverse">
                                        Telefono
                                    <span ng-show="sortType == 'phoneNumber' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'phoneNumber' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>
                                    <a href=""
                                       ng-click="sortType = 'userEmail'; sortReverse = !sortReverse">
                                        Correo
                                    <span ng-show="sortType == 'userEmail' && !sortReverse"
                                          class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'userEmail' && sortReverse"
                                          class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th>Activo</th>
                                <th>Rol</th>
                                <th>Accion</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in user_controller.users.users | orderBy:sortType:sortReverse | filter:searchUser | pagination: user_controller.curPage * user_controller.pageSize | limitTo: user_controller.pageSize">
                                <td><span ng-bind="user.firstName"></span></td>
                                <td><span ng-bind="user.lastName"></span></td>
                                <td><span ng-bind="user.username"></span></td>
                                <td><span ng-bind="user.phoneNumber"></span></td>
                                <td><span ng-bind="user.userEmail"></span></td>
                                <td><input type="checkbox" ng-model="user.enabled" disabled></span></td>
                                <td><span ng-bind="rol_controller.rolDescriptions[user.idRol]"></span></td>
                                <td>
                                    <!--<a class="btn btn-success btn-sm"><span class="widget-icon"><i
                                            class="fa fa-eye"></i></span> Ver</a>-->
                                    <a class="btn btn-primary btn-sm"
                                       ng-click="user_controller.edit(user.idUser);ctrl.fetchAllFromParroquia(user_controller.user.parroquia);user_controller.user.parroquia=user_controller.user.parroquia+'';user_controller.user.idRol=user_controller.user.idRol+''"
                                       data-target="#addUsuarioModal" data-toggle="modal"><span
                                            class="widget-icon"><i class="fa fa-pencil"></i></span> Editar</a>
                                    <a class="btn btn-danger btn-sm"
                                       ng-click="user_controller.deleteUser(user.idUser,$event)"><span
                                            class="widget-icon"><i class="fa fa-trash"></i></span> Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.table-responsive -->
                </div>
                <div class="panel-footer">
                    <ul style="" ng-show="user_controller.users.users.length"
                        class="pager">
                        <li class="previous"
                            ng-class="{disabled: user_controller.curPage == 0||ngDisabled, previous: align}">
                            <a class="ng-binding" href="" ng-click="user_controller.curPage= user_controller.curPage-1">«
                                Previous</a>
                        </li>
                        <li class="next"
                            ng-class="{disabled: user_controller.curPage >=  user_controller.users.users.length/ user_controller.pageSize - 1||ngDisabled, next: align}">
                            <a class="ng-binding" href=""
                               ng-click="user_controller.curPage =  user_controller.curPage+1">Next »</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
