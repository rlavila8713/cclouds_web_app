<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administraci&oacute;n de Menus</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div style="display: none;" class="modal fade" id="addMenuModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" ng-controller="adicionar_menu">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <span class="widget-icon"> <i class="fa fa-check-square-o"></i></span>
                Datos de menu
            </div>
            <form ng-submit="insertar_menu()">
                <div class="modal-body col-lg-12">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <span class="widget-icon"> <i class="fa fa-check-square-o"></i></span>
        Administraci&oacute;n de Menus
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body" ng-controller="getUsuarios">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <p>
                        <button type="button" class="btn btn-primary" data-target="#addMenuModal"
                                data-toggle="modal">
                            <span class="widget-icon"><i class="fa fa-plus-circle"></i></span>
                            Nuevo
                        </button>
						<div class="pull-right">				
							<select class="form-control input-sm" ng-model="menu_controller.entries" ng-change="menu_controller.showData()">
								<option value="{{menu_controller.entries}}" selected>{{menu_controller.entries}}</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select> 
						</div>
                    </p>
                </div>
            </div>
        </div>
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users.users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.sex}}</td>
                    <td>{{user.userEmail}}</td>
                    <td>{{user.idRol}}</td>
                    <td>
                        <span class="fa fa-eye fa-1x"/>
                        <span class="fa fa-pencil fa-1x"/>
                        <span class="fa fa-trash fa-1x"/>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <!-- /.table-responsive -->
    </div>
    <div class="panel-footer">
        Aqui va el pager
    </div>
    <!-- /.panel-body -->

    <!-- /.col-lg-12 -->
</div>
